{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GradeNest - Login</title>
  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

  <style>
    .messages {
      margin-bottom: 15px;
      width: 100%;
      text-align: center;
    }
    .alert {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .alert.error {
      background-color: #ffeaea;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .alert.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-out {
      opacity: 0;
      transition: opacity 1s ease-out;
    }

    #loginBtn {
      width: 260px;
      max-width: 90%;
      box-sizing: border-box;
      display: block;
      margin: 20px auto 0 auto;
      border-radius: 8px;
      font-weight: 500;
      font-size: 16px;
      text-align: center;
      background: #28d47c;
      color: #fff;
      border: none;
      padding: 11px 0;
      cursor: pointer;
      transition: background 0.13s;
    }
    #loginBtn:hover,
    #loginBtn:focus {
      background: #24be72;
    }

    @media (max-width: 420px) {
      #loginBtn {
        width: 92%;
        height: 48px;
        line-height: 48px;
      }
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="logo">
    <img src="{% static 'accounts/img/gradenest-logo.png' %}" alt="GradeNest Logo" class="logo-img" />
    <span>GradeNest</span>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <form id="loginForm" class="form" method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <h2>Student Login</h2>

    {% if messages %}
      <div class="messages" id="alert-box">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <label for="username">Email <span class="required">*</span></label>
    <div class="input-wrapper">
      <img src="{% static 'accounts/img/user-icon.png' %}" alt="User Icon" class="input-icon" />
      <input 
        type="email" 
        id="username" 
        name="username" 
        placeholder="Enter your email"
        value="{{ login_input|default:'' }}"
        required 
      />
    </div>

    <label for="password">Password <span class="required">*</span></label>
    <div class="input-wrapper">
      <img src="{% static 'accounts/img/lock-icon.png' %}" alt="Lock Icon" class="input-icon" />
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Enter your password" 
        required 
      />
    </div>

    <a href="{% url 'accounts:password_reset' %}" class="forgot">Forgot password?</a>

    <button type="submit" id="loginBtn">Log in</button>

    <a href="{% url 'accounts:register' %}" style="display:block;text-align:center;margin-top:18px;color:#28d47c;text-decoration:none;font-weight:500;">
      Create an Account
    </a>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const alerts = document.querySelectorAll('.alert');
    if (alerts.length > 0) {
      setTimeout(() => {
        alerts.forEach(alert => {
          alert.classList.add('fade-out');
          setTimeout(() => alert.remove(), 1000);
        });
      }, 4000);
    }
  });
</script>

</body>
</html>
