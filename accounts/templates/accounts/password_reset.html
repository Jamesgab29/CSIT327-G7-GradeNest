{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | GradeNest</title>
  <link rel="stylesheet" href="{% static 'accounts/js/login.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="{% static 'accounts/js/logo.png' %}" alt="Logo" class="logo-img">
      <span>GradeNest</span>
    </div>
  </header>

  <div class="container">
    <div class="form">
      <h2>Forgot Password</h2>
      <p style="font-size:14px; color:#aaa; text-align:center; margin-bottom:15px;">
        Enter your registered email address, and weâ€™ll send you a link to reset your password.
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="input-wrapper">
          <img src="{% static 'accounts/js/login-icon.png' %}" alt="icon" class="input-icon">
          {{ form.email }}
        </div>
        <button type="submit">Send Reset Link</button>
      </form>

      <div class="signup">
        <p>Remember your password? 
          <a href="{% url 'accounts:login' %}">Back to Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
