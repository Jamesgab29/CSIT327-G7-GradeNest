{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | GradeNest</title>
  <link rel="stylesheet" href="{% static 'accounts/js/login.css' %}">
</head>
<body>
  <div class="container">
    <div class="form">
      <h2>Set New Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
      </form>
    </div>
  </div>
</body>
</html>
